{% extends 'base.html' %}
{% block content %}
  {% load static %}
  {% for post in blog %}
    <h1>{{ post.title }}</h1>
    <img src="{{ post.image.url }}">
    <h2>{{ post.body }}</h2>
  {% endfor %}
<a class="p-2 text-dark" href="{% url 'login' %}">Login</a>
<a class="p-2 text-dark" href="{% url 'register' %}">Register</a>
{% endblock content %}
